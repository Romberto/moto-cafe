{% endblock %}
{%block title%} панель администратора {% endblock%}

<div class="container">
    <header class="pt-4 pb-4 mb-4">
        <div class="d-flex justify-content-around">
            <h2 class=" text-center">Панель администратора</h2>
            <a href="{% url 'logout' %}" class="btn float-end">выход</a>
